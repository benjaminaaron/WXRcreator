<!doctype html>
<html>
    <head>
        <title>WXRcreator für kunstevent.net</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/Artist.js"></script>
        <script type="text/javascript" src="js/Event.js"></script>
        <script type="text/javascript" src="js/Venue.js"></script>

<!-- CONTAINER START -->
        <script id="xmlStartTemplate" type="text/template">
<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0" xmlns:excerpt="http://wordpress.org/export/1.2/excerpt/" xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:wfw="http://wellformedweb.org/CommentAPI/" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:wp="http://wordpress.org/export/1.2/">
<channel>
<wp:wxr_version>1.2</wp:wxr_version>
        </script>
<!-- CONTAINER END -->
        <script id="xmlEndTemplate" type="text/template">
</channel>
</rss>
        </script>
<!-- PAGE -->
        <script id="pageTemplate" type="text/template">
<item>
  <title>$TITLE$</title>
  <content:encoded><![CDATA[$CONTENT$]]></content:encoded>
  <wp:post_id>$POSTID$</wp:post_id>
  <wp:post_name>$POSTNAME$</wp:post_name>
  <wp:post_parent>$POSTPARENT$</wp:post_parent>
  <wp:post_type>page</wp:post_type>
</item>
        </script>
        <style></style>
    </head>
    <body>

        <div id="main"></div>

        <script>

            //Umlaute: https://dhue.de/html-schreibweise-fuer-aeueoess/

            var xmlStartTemplate = $('#xmlStartTemplate').html();
            var xmlEndTemplate = $('#xmlEndTemplate').html();
            var pageTemplate = $('#pageTemplate').html();

            var table = $('<table/>').attr({
                'id' : 'table',
                'width' : 'auto',
                'border': '1',
                'align' : 'center'
            }).appendTo($('#main'));

            var tr, td, appendRow;

            tr = appendRow = $('<tr/>').appendTo(table);
            td = $('<td/>').attr({
                'align' : 'center',
                'colspan' : '3'
            }).appendTo(tr);
            td.append("Wilkommen :)")

            tr = $('<tr/>').appendTo(table);

            // NEW ARTIST
            td = $('<td/>').appendTo(tr);
            var newArtistBtn = $('<input/>').attr({
                'type' : 'button',
                'value' : 'neuer Künstler'
            }).appendTo(td);
            $(newArtistBtn).click(function() {
                newArtist();
            });

            // NEW EVENT
            td = $('<td/>').appendTo(tr);
            var newEventBtn = $('<input/>').attr({
                'type' : 'button',
                'value' : 'neues Event'
            }).appendTo(td);
            $(newEventBtn).click(function() {
                newEvent();
            });

            // NEW VENUE
            td = $('<td/>').appendTo(tr);
            var newVenueBtn = $('<input/>').attr({
                'type' : 'button',
                'value' : 'neuer Ausstellungsort'
            }).appendTo(td);
            $(newVenueBtn).click(function() {
                newVenue();
            });

            tr = $('<tr/>').appendTo(table);
            td = $('<td/>').attr({
                'align' : 'center',
                'colspan' : '3'
            }).appendTo(tr);
            var downloadBtn = $('<input/>').attr({
                'type' : 'button',
                'value' : 'Download',
                'disabled' : 'true'
            }).appendTo(td);
            $(downloadBtn).click(function() {
                download();
            });


            var templates = [];


            function newArtist(){
                $(downloadBtn).prop('disabled', false);
                templates.push(new Artist(appendRow));
            };
            function newEvent(){
                $(downloadBtn).prop('disabled', false);
                templates.push(new Event(appendRow));
            };
            function newVenue(){
                $(downloadBtn).prop('disabled', false);
                templates.push(new Venue(appendRow));
            };

            function download(){
                console.log("download");
            }

        </script>
    </body>
</html>
